<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index_estilos.css">
    <link rel="stylesheet" href="CSS/OurTeam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Img/logos/LogoCopernicus.png">
    <title>Copernicus Team</title>
</head>
<body>

    <!--Header-->
    <section class="heroTeam hero--center">
        <div class="cd-container cd-max-width-adaptive-lg ">
          <h1 class="cd-margin-bottom-xs fonsizeTeam">Conoce al equipo detrás de Copernicus System</h1>
        </div>
      </section>


      <!--OurTeam Section-->
      <section class="team ty9-padding-y-xl">
        <div class="ty9-container ty9-max-width-adaptive-lg">
          <div class="ty9-margin-bottom-lg">
            <h1 class="ty9-text-center">Nuestro Equipo</h1>
          </div>
      
          <div class="ty9-grid ty9-gap-sm">
      
            <div class="card-v2 ty9-radius-md ty9-col-3@md">
              <figure>
                <img src="Img/Imagenes_index/home-02-730x469.jpg" alt="Image description">
                <figcaption class="card-v2__caption ty9-padding-x-sm ty9-padding-top-md ty9-padding-bottom-sm ty9-text-center">
                  <div class="ty9-text-md ty9-text-base@md">Alejandro Cordero</div>
                  <div class="ty9-margin-top-3xs ty9-text-sm ty9-opacity-70%">Pendejo</div>
                </figcaption>
              </figure>
            </div>
      
            <div class="card-v2 ty9-radius-md ty9-col-3@md">
              <figure>
                <img src="../../../app/assets/img/team-img-2.jpg" alt="Image description">
                <figcaption class="card-v2__caption ty9-padding-x-sm ty9-padding-top-md ty9-padding-bottom-sm ty9-text-center">
                  <div class="ty9-text-md ty9-text-base@md">Naian Otañez</div>
                  <div class="ty9-margin-top-3xs ty9-text-sm ty9-opacity-70%">Documentista y Marketing</div>
                </figcaption>
              </figure>
            </div>
      
            <div class="card-v2 ty9-radius-md ty9-col-3@md">
              <figure>
                <img src="../../../app/assets/img/team-img-3.jpg" alt="Image description">
                <figcaption class="card-v2__caption ty9-padding-x-sm ty9-padding-top-md ty9-padding-bottom-sm ty9-text-center">
                  <div class="ty9-text-md ty9-text-base@md">Horacio Zaldivar</div>
                  <div class="ty9-margin-top-3xs ty9-text-sm ty9-opacity-70%">Diseñador</div>
                </figcaption>
              </figure>
            </div>
      
            <div class="card-v2 ty9-radius-md ty9-col-3@md">
              <figure>
                <img src="../../../app/assets/img/team-img-4.jpg" alt="Image description">
                <figcaption class="card-v2__caption ty9-padding-x-sm ty9-padding-top-md ty9-padding-bottom-sm ty9-text-center">
                  <div class="ty9-text-md ty9-text-base@md">Yazmin Reyes</div>
                  <div class="ty9-margin-top-3xs ty9-text-sm ty9-opacity-70%">CEO</div>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <!--Script Boots-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
