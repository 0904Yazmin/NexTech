        .hero {
            position: relative;
            z-index: 1;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-top: 18%;
            background-color: hsl(240, 4%, 95%);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .hero__label {
            font-size: 0.9375rem;
            color: hsla(0, 0%, 100%, 0.966);
        }

        .hero__cta {
            display: flex;
            flex-wrap: wrap;
            align-items: left;
            gap: 1rem;
        }

        .hero--right {
            text-align: left;
        }

        .hero--right .hero__cta {
            justify-content: end;
        }

        .hero--overlay-layer::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: hsl(0, 0%, 100%);
            z-index: 1;
        }

        .hero--overlay-layer>* {
            position: relative;
            z-index: 2;
        }

        .hero--full-screen {
            min-height: 100vh;
            display: flex;
        }



        .cd-margin-bottom-2xs {
            margin-bottom: 0.75rem;
        }

        .cd-margin-bottom-xs {
            margin-bottom: 1rem;
        }

        .cd-margin-bottom-sm {
            margin-bottom: 1.5rem;
        }

        .cd-container {
            width: calc(100% - 3rem);
            margin-left: auto;
            margin-right: auto;
        }

        .cd-max-width-xs {
            max-width: 32rem;
        }

        .cd-max-width-adaptive-sm,
        .cd-max-width-adaptive-md,
        .cd-max-width-adaptive-lg {
            max-width: 32rem;
        }

        @media (min-width: 48rem) {

            .cd-max-width-adaptive-sm,
            .cd-max-width-adaptive-md,
            .cd-max-width-adaptive-lg {
                max-width: 48rem;
            }
        }

        @media (min-width: 64rem) {

            .cd-max-width-adaptive-md,
            .cd-max-width-adaptive-lg {
                max-width: 64rem;
            }
        }

        @media (min-width: 85.5rem) {
            .cd-max-width-adaptive-lg {
                max-width: 80rem;
            }
        }

        .cd-flex {
            display: flex;
        }

        .cd-justify-end {
            justify-content: end;
        }

        .cd-link {
            text-decoration: none;
            background-image: linear-gradient(to right, hsl(250, 84%, 54%) 50%, hsla(250, 84%, 54%, 0.2) 50%);
            background-size: 200% 1px;
            background-repeat: no-repeat;
            background-position: 100% 100%;
            transition: background-position 0.2s;
        }

        .cd-link:hover {
            background-position: 0% 100%;
        }

        .cd-link--contrast-higher {
            color: hsl(0, 0%, 100%);
            background-image: linear-gradient(to right, hsl(230, 13%, 9%) 50%, hsla(230, 13%, 9%, 0.1) 50%);
        }

        .cd-line-height-lg {
            line-height: 1.58;
        }

        .categoria_modelos {
            font-weight: 600;
            color: #1a1919;
            font-size: 13px;
            margin-top: 6px;
        }

        .span1 {
            font-weight: normal;
            color: black;
            margin-left: 10px;
        }
    </style>
</head>
